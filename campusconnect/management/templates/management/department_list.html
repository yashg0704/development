{% extends 'management/base.html' %}

{% block title %}Departments{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Department List</h2>
    <a href="{% url 'department_form' %}" class="btn btn-primary mb-3">Add New Department</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Head</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
            <tr>
                <td>{{ department.name }}</td>
                <td>{{ department.head }}</td>
                <td>
                    <a href="{% url 'department_detail' department.id %}" class="btn btn-info btn-sm">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
