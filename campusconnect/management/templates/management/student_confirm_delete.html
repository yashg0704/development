{% extends 'management/base.html' %}

{% block title %}Delete Student{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4 text-danger">Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ student.first_name }} {{ student.last_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
